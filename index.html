<!DOCTYPE html>
<html>
<head>
    <title>TommyFolio | Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body class="fadeout">
    <div class="wrapper">
        <div class="video-wrap">
        </div>
        <header>
            <div class="header-area">
                <div class="logo">
                    <h1><a href="./" class="animsition-link">Tommy Folio</a></h1>
                </div>
                <div id="nav_toggle">
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <nav class="nav">
                    <ul class="header-nav">
                    <li class="header-nav__item"><a href="./about">about</a></li>
                    <li class="header-nav__item"><a href="./work">works</a></li>
                    <li class="header-nav__item"><a href="./skill">skill</a></li>
                    <li class="header-nav__item"><a href="./contact">contact</a></li>
                    <li class="header-nav__close-button">
                        <span>閉じる</span>
                    </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-contents">
                <article class="main-contents__top">
                    <div class="main-contents__top__about">
                        <a href="./about" class="link-about">
                            <img src="./img/photos/face.jpeg">
                            <h2>About</h2>
                            <div class="mask">
                                <div class="caption">About</div>
                            </div>
                        </a>
                    </div>
                    <div class="main-contents__top__work">
                        <a href="./work" class="link-work">
                            <img src="./img/photos/sunglasses.jpeg">
                            <h2>Works</h2>
                            <div class="mask">
                                <div class="caption">Works</div>
                            </div>
                        </a>
                    </div>
                    <div class="main-contents__top__skill">
                        <a href="./skill" class="link-skill">
                            <img src="./img/photos/cup.jpeg">
                            <h2>Skill</h2>
                            <div class="mask">
                                <div class="caption">Skill</div>
                            </div>
                        </a>
                    </div>
                    <div class="main-contents__top__contact">
                        <a href="./contact" class="link-contact">
                            <img src="./img/photos/back.jpeg">
                            <h2>Contact</h2>
                            <div class="mask">
                                <div class="caption">Contact</div>
                            </div>
                        </a>
                    </div>
                </article>
                <article class="main-contents__msg">
                    <p id="msg"></p>
                    <p>富谷 誠 <span>(トミタニ マコト)</span>の<br>ポートフォリオサイトです。</p>
                </article>
        </main>
    </div>
    <script src="./js/jquery-1.9.1.js"></script>
    <script src="./js/jquery.fademover.js"></script>
    <script src="./js/nav-toggle.js"></script>
    <script src="./js/time-massage.js"></script>
    <script src="./js/get-height-size.js"></script>
    <script src="./js/iframe-load.js"></script>
</body>
</html>
